<!DOCTYPE html>
<html lang="en" xmlns:th="http://www,thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Codefellowship</span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/signup">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/myprofile">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/post">Write Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/following">Following</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/feed">Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>

        </div>
      </nav>
    </header>

    <main>
      <h2>Users</h2>

      <ul class="user-list">
        <li th:each="user : ${users}">
          <a th:href="@{'/users/' + ${user.id}}">
            <span th:text="${user.username}"></span>
          </a>

          <form class="follow-button-form" method="POST" th:action="'/follow/' + ${user.id}" >
            <button type="submit">Follow</button>
          </form>

        </li>
      </ul>

    </main>


  </body>
</html>
